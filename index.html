<!DOCTYPE html>
<html>
<head>
  <title>EMS Blog</title>
</head>
<body>
  <h1>EMS Training Blog</h1>
  <ul id="post-list"></ul>

  <script>
    const posts = [
      { title: "How to Pass the NREMT Exam", url: "first-post.md", date: "June 8, 2025" }


    ];

    const list = document.getElementById('post-list');
    posts.forEach(post => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${post.url}">${post.title}</a> <span>(${post.date})</span>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
